<div class="row pb-15">
    <div id="logreg-forms pb-4" *ngIf="showLogin">
        <form class="form-signin" [formGroup]="resetPwdForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> {{heading}}</h1>         

            <div *ngIf="error" class="text-danger">{{error}}</div>
            <div *ngIf="successMsg" class="text-success">{{successMsg}}</div>
            
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>             
            <div class="form-group">
                <button class="btn btn-success btn-block">Reset Password</button>       
            </div>         
            </form>
            <div class="form-group">
                <div class="col-sm-6 text-center">
                        <a routerLink="/{{loginURL}}" id="newAccount">{{loginBtnText}}</a>
                </div>    
        
            </div>
    </div>
</div> 
<hr/>
