<div class="row pb-15">
    <div id="logreg-forms pb-4">
        <form class="form-signin" [formGroup]="resetPwdForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> {{heading}}</h1>         

            <div *ngIf="error" class="text-danger">{{error}}</div>
            <div *ngIf="successMsg" class="text-success">{{successMsg}}</div>
            
            <ion-item>
                <ion-label position="floating" for="username">Username/Email Address</ion-label>
                <ion-input type="email" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" ></ion-input>
                
            </ion-item>           
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>

            <ion-item>
                <ion-button class="btn btn-success btn-block">Reset Password</ion-button>       
            </ion-item>         
        </form>
        <ion-item>                
            <a routerLink="/{{loginURL}}" id="newAccount">{{loginBtnText}}</a>                
        </ion-item>
    </div>
</div> 
<hr/>
