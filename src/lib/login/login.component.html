<div class="row pb-15">
    <div id="logreg-forms pb-4" *ngIf="showLogin">
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> {{heading}}</h1>         

            <div *ngIf="error" class="text-danger">{{error}}</div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>

                <div *ngIf="passwordHints" class="password-hints">
                    {{passwordHints}}
                </div>

                
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-success btn-block">{{loginBtnText}}</button>       
            </div>         
            </form>
            <div class="form-group">

                <div [hidden]="!registerLink" class="col-sm-6 text-center">
                        <a routerLink="/{{regURL}}" id="newAccount">{{RegBtnText}}</a>
                </div>
                <div class="col-sm-6 text-center">
                    <a routerLink="/{{resetPwdURL}}" id="resetPwd">Forgot Password ?</a>               
                </div>               
        
            </div>
    </div>
</div>

<div class="clear"></div>
<div class="well"  *ngIf="!showLogin">
    You are loggedIN with following details:<br/>
    Username : {{currentUser.username}}
    <p> First Name : {{currentUser.firstName}} </p>
    <p> <td-log-out></td-log-out></p>
</div>
<div class="clear"></div>
<hr/>
